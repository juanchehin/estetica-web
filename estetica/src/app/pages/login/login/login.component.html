<main class="form-signin w-100 m-auto">
  <form class="form-horizontal form-material" [formGroup]="form" autocomplete="off" (ngSubmit)="ingresar()">
    <img src="../../../../assets/images/logo_estetica.jpg" alt="" width="150" height="150" style="margin-left: 55px;">
    <h1 class="h3 mb-3 fw-normal">Acceso</h1>

    <div class="form-floating">
      <input formControlName="usuario" class="form-control" placeholder="Usuario">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    
    <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
</form>
</main>
